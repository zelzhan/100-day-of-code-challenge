{% extends 'layout.html' %}
{% block content %}
<script> 
function sendTimeToServer(){
    var time = new Date();
    var i = document.createElement("img");
    i.src = "/getTime?time=" + time;
    document.getElementById("time").innerHTML = time;
}
</script>
<div class="s006">
	<form method="POST" onsubmit="sendTimeToServer()">
		{{ form.hidden_tag() }}
		<fieldset>
			<legend>What city are you looking for?</legend>
			<div class="inner-form">
				<div class="input-field">
					{{ form.city(id = "search", placeholder="Type the name of the city") }}
				</div>
			</div>
		</fieldset>
	</form>
</form>
</div>

{% endblock content %}
